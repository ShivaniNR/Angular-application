<div class="sign-up__container">
    <div class="block-wrapper">
        <div *ngIf="displayForm" class="form-wrapper">
                <div class="form-wrapper__header">
                    <h1>Let's connect!</h1>
                    <p>Get started by creating your account</p>
                </div>
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="Fname">First name</label>
                        <input 
                            type="text" 
                            id="fname" 
                            class="form-control"
                            ngModel
                            name="fname"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last name</label>
                        <small id="optional">(Optional)</small>
                        <input 
                            type="text" 
                            id="lname" 
                            class="form-control"
                            ngModel
                            name="Lname"
                            >
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control"
                            ngModel
                            name="username"
                            required
                            >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control"
                            ngModel
                            name="password"
                            minlength="8"
                            maxlength="16"
                            required
                            #password="ngModel">
                            <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a valid password!! The length of the password must be between 8-16 characters.</span>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input 
                            type="date" 
                            id="dob" 
                            class="form-control"
                            ngModel
                            name="dob"
                            required
                            pattern="\d{4}-\d{2}-\d{2}"
                            #dob="ngModel">
                            <span class="help-block" *ngIf="dob.invalid && dob.touched">Please enter a valid date!!</span>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <small id="optional">(Optional)</small>
                        <input 
                            type="text" 
                            id="country" 
                            class="form-control"
                            ngModel
                            name="country"
                            >
                    </div>
                </div>
                <button 
                    class="btn btn-primary submitBtn" 
                    type="submit"
                    [disabled] = "!f.valid"
                    >Sign Up
                </button>
                <button
                    class="btn btn-primary" 
                    type="button"
                    [disabled] = "!f.touched"
                    (click)="onReset()"
                    >Reset
                </button>
            </form>
        </div>
        
        <!--when user has created account-->
        <div *ngIf="!displayForm" class="form-wrapper__header success-block">
            <h1>Thank you <strong>{{firstName}}</strong> for getting in touch with us!!</h1>
            <p>We appreciate your time.<br> Have a great day!</p>
        </div>
    </div>
</div>
